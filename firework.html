<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firework Micrologging Framework</title>
</head>
<body>




<div class="container">
    <div class="row">
        <div class="col-sm-12">


            <h1>Firework</h1>

            {{> loginButtons}}

            {{#if currentUser}}
                <p>

                <h2>Add</h2>

                <form class="new-item">
                    <input type="text" name="actor" placeholder="actor"/>
                    <input type="text" name="action" placeholder="action"/>
                    <input type="text" name="amount" placeholder="amount"/>
                    <input type="text" name="units" placeholder="units"/>
                    <input type="text" name="date" placeholder="date"/>
                    <button type="submit">Add Item</button>
                </form>

                <hr/>
                </p>
            {{/if}}

            <h2>Timeline</h2>

            <table class="table-striped">
                <thead>
                <tr>
                    <td>Item</td>
                    <td>Public/Private</td>
                    <td>Del</td>
                    <td>Arch</td>
                </tr>
                </thead>

                {{#each items}}
                    {{> item}}
                {{/each}}

            </table>
            <hr/>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Stats</h2>

            <p>
                <label class="hide-archived">
                    <input type="checkbox" checked="{{hideArchived}}"/>
                    Hide Archived
                </label>
            </p>

            <p>
                Active Items: {{itemCount}}, Archived Items: {{archivedItemCount}}
            </p>
            <hr/>
        </div>
    </div>
</div>


</body>

<template name="item">
    <tr>
        <td>
            <!-- <li class="{{#if checked}}checked{{/if}}"> -->

            @{{actor}} {{action}} {{amount}}{{units}} {{date}}

        </td>
        <td>
            {{#if isOwner}}
                <button class="toggle-private">
                    {{#if private}}
                        Private
                    {{else}}
                        Public
                    {{/if}}
                </button>
            {{/if}}
        </td>
        <td>
            <button class="delete">&times;</button>
        </td>
        <td>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        </td>
    </tr>
</template>
