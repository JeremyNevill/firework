<head>
    <title>firework</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Firework</h1>
            <hr/>

            <p>
                {{> loginButtons}}
            </p>

            {{#if currentUser}}
            <p>

            <form class="new-item">
                <input type="text" name="text" placeholder="Type to add new items"/>
            </form>
            </p>
            {{/if}}

            <p>
                <label class="hide-archived">
                    <input type="checkbox" checked="{{hideArchived}}"/>
                    Hide Archived
                </label>
            </p>

            <p>
                Active Items: {{itemCount}}, Archived Items: {{archivedItemCount}}
            </p>

            <div>
                {{#each items}}
                {{> item}}
                {{/each}}
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>

<template name="item">
    <hr/>
    <!-- <li class="{{#if checked}}checked{{/if}}"> -->
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
    <span class="text">{{text}}</span>
    @<span class="text">{{actor}}</span>
    <span class="text">{{action}}</span>
    <span class="text">{{amount}}</span>
    <span class="text">{{units}}</span>
    <span class="text">{{date}}</span>
    <b>{{username}}</b>
</template>
