<!-- Account -->
<template name="account">
    <h2><span class="glyphicon glyphicon-cog"></span> {{ currentUser.username }} </h2>
    <hr/>

    <p>
        Api Key: {{ currentUser.profile.apiKey }}
    </p>
    <p>
        Api Token: {{ currentUser.profile.apiToken }}
    </p>

    <form role="form" class="new-tokens">
        <button type="submit" class="btn btn-default">Create New Token</button>
    </form>

</template>
