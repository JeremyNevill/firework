<template name="ApplicationLayout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Firework Micrologging Framework</title>
    </head>
    <body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{pathFor 'home'}}"><span class="glyphicon glyphicon-fire"></span>
                        Firework</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="{{pathFor route='timeline'}}">Timeline</a></li>
                        <li role="presentation"><a href="{{pathFor route='add'}}">Add</a></li>
                        <li role="presentation"><a href="{{pathFor route='stats'}}">Stats</a></li>
                        {{> loginButtons}}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-12">

                {{> yield}}

                <hr/>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-sm-4">
                    <ul class="list-unstyled">
                        <li><a href="http://nevill.net/privacy/">Privacy Statement</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <ul class="list-unstyled">
                        <li>Powered by <a href="https://github.com/JeremyNevill/firework">Firework</a></li>
                        <li>Using <a href="https://github.com/JeremyNevill/shortee">Shortee</a> syntax</li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <ul class="list-unstyled">
                        <li>Copyright (c) 2012-2014</li>
                        <li><a href="http://nevill.net">Jeremy Nevill</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </body>
</template>


<template name="timeline">
    <h2>Timeline</h2>

    <table class="table">
        {{#each items}}
            {{> item}}
        {{/each}}
    </table>
</template>

<template name="add">
    {{#if currentUser}}
        <h2>Add</h2>

        <form class="new-item">
            <input type="text" name="actor" placeholder="actor"/>
            <input type="text" name="action" placeholder="action"/>
            <input type="text" name="amount" placeholder="amount"/>
            <input type="text" name="units" placeholder="units"/>
            <input type="text" name="date" placeholder="date"/>
            <button type="submit">Add Item</button>
        </form>
        <hr/>
    {{/if}}
    <hr/>
</template>

<template name="home">
    <div class="jumbotron">
        <h1><span class="glyphicon glyphicon-fire"></span> Firework</h1>
    </div>
</template>

<template name="stats">
    <h2>Stats</h2>

    <p>
        <label class="hide-archived">
            <input type="checkbox" checked="{{hideArchived}}"/>
            Hide Archived
        </label>
    </p>

    <p>
        Active Items: {{itemCount}}, Archived Items: {{archivedItemCount}}
    </p>

    <p>
        Public Items: {{publicCount}}, Private Items: {{privateCount}}
    </p>
    <hr/>
</template>

<template name="item">
    <tr>
        <td>
            @{{actor}} {{action}} {{amount}}{{units}} {{date}}
        </td>
        <td>
            {{#if isOwner}}
                <button class="toggle-private {{#if private}}btn btn-primary{{else}}btn btn-success{{/if}}">
                    {{#if private}}
                        Private
                    {{else}}
                        Public
                    {{/if}}
                </button>
            {{/if}}
        </td>
        <td>
            <button class="delete btn btn-danger">&times;</button>
        </td>
        <td>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked checkbox"/>
        </td>
    </tr>
</template>

<template name="notFound">
    <div class="not-found jumbotron">
        <h2>404</h2>

        <p>Sorry, we couldn't find a page at this address.</p>
    </div>
</template>
