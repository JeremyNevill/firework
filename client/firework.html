<template name="ApplicationLayout">
    <header>
        <h1>{{title}}</h1>
    </header>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Firework Micrologging Framework</title>
    </head>
    <body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right" role="tablist">
                <li role="presentation"><a href="{{pathFor route='timeline'}}">Timeline</a></li>
                <li role="presentation"><a href="{{pathFor route='add'}}">Add</a></li>
                <li role="presentation"><a href="{{pathFor route='stats'}}">Stats</a></li>
            </ul>
            <h3 class="text-muted">Firework</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr/>
                {{> loginButtons}}


                {{> yield}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <hr/>
                Copyright Jeremy Nevill (c) 2014
            </div>
            <div class="col-md-6">
                <hr/>
                Copyright Jeremy Nevill (c) 2014
            </div>
        </div>

    </div>

    </body>
</template>


<template name="timeline">
    <h2>Timeline</h2>

    <table class="table">
        {{#each items}}
            {{> item}}
        {{/each}}
    </table>
</template>

<template name="add">
    {{#if currentUser}}
        <h2>Add</h2>

        <form class="new-item">
            <input type="text" name="actor" placeholder="actor"/>
            <input type="text" name="action" placeholder="action"/>
            <input type="text" name="amount" placeholder="amount"/>
            <input type="text" name="units" placeholder="units"/>
            <input type="text" name="date" placeholder="date"/>
            <button type="submit">Add Item</button>
        </form>
        <hr/>
    {{/if}}
    <hr/>
</template>

<template name="home">
    <div class="jumbotron">
        <h1>Firework</h1>

        <h3>Micrologging Platform</h3>
    </div>
</template>

<template name="stats">
    <h2>Stats</h2>

    <p>
        <label class="hide-archived">
            <input type="checkbox" checked="{{hideArchived}}"/>
            Hide Archived
        </label>
    </p>

    <p>
        Active Items: {{itemCount}}, Archived Items: {{archivedItemCount}}
    </p>

    <p>
        Public Items: {{publicCount}}, Private Items: {{privateCount}}
    </p>
    <hr/>
</template>

<template name="item">
    <tr>
        <td>
            <!-- <li class="{{#if checked}}checked{{/if}}"> -->

            @{{actor}} {{action}} {{amount}}{{units}} {{date}}

        </td>
        <td>
            {{#if isOwner}}
                <button class="toggle-private {{#if private}}btn btn-primary{{else}}btn btn-success{{/if}}">
                    {{#if private}}
                        Private
                    {{else}}
                        Public
                    {{/if}}
                </button>
            {{/if}}
        </td>
        <td>
            <button class="delete btn btn-danger">&times;</button>
        </td>
        <td>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked checkbox"/>
        </td>
    </tr>
</template>
