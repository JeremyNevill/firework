<!-- Account -->
<template name="account">
    <h2><span class="glyphicon glyphicon-cog"></span> {{ currentUser.username }} </h2>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-stats"></span> API Token
        </div>
        <div class="panel-body">
            <p>
                User Id:
            </p>
            <pre>{{ currentUser._id }}</pre>
            <p>
                Api Token:
            </p>
            <pre>{{ currentUser.profile.apiToken }}</pre>

            <form role="form" class="new-tokens">
                <button type="submit" class="btn btn-default">Create New Token</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-stats"></span> Stats Reset
        </div>
        <div class="panel-body">

            <form role="form" class="stats-reset">
                <button type="submit" class="btn btn-default">Reset Stats</button>
            </form>
        </div>
    </div>

</template>
